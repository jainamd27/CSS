<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOWS AND OUTLINES</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px rgb(187, 15, 230);
        }
        .text-shadow{
            text-shadow: 1px 1px 5px rgb(156, 0, 247);
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum odio possimus obcaecati fuga animi officia. Id velit animi inventore nam provident cum quo commodi sunt amet non! Provident cupiditate ad quidem cum asperiores iure!
    </p>
</body>
</html>
